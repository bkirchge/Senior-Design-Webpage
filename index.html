<!-- 
    bootstrap modal for looking up gps coordents.
-->

<div class="modal fade" id="gps_search_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Look up a location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- input group for lattitude and logitude -->       
        <!-- latitude  -->
        <div class="input-group mb-3">
           <div class="input-group-prepend">
                <span class="input-group-text">latitude</span>
           </div>
           <input type="text" class="form-control" placeholder="0.0" aria-label="Username" aria-describedby="basic-addon1" id="pin_lat">
        </div>
        <!-- longitude -->
        <div class="input-group mb-3">
           <div class="input-group-prepend">
                <span class="input-group-text">longitude</span>
           </div>
           <input type="text" class="form-control" placeholder="0.0" aria-label="Username" aria-describedby="basic-addon1" id="pin_lon">
        </div>
        <!-- radio button list for how longitude and lattitude could be parsed -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="LatLong_DMS" autocomplete="off" checked>Degrees, minutes, and seconds
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Degrees and decimal minutes
            </label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id ="searchpin" >place pin</button>
      </div>
    </div>
  </div>
</div>
